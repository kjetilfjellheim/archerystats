<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <label>Date range</label>
      <p-calendar [(ngModel)]="dateRangeChoice" selectionMode="range" readonlyInput="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2017:2020" dateFormat="M d, yy" inputId="labelDateRange" [inputStyle]="{'width':'200px'}"></p-calendar>
      <label for="user">User</label>
      <p-dropdown [options]="users" [(ngModel)]="userChoice" filter="true" inputId="user" dataKey="id" optionLabel="name" autoDisplayFirst="false" placeholder="Not selected"></p-dropdown>
      <label for="param">Parameter</label>
      <p-dropdown [options]="parameters" [(ngModel)]="competitionParamChoice" filter="true" inputId="param" dataKey="id" optionLabel="param" autoDisplayFirst="false" placeholder="Not selected"></p-dropdown>
    </div>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="regenerate()">Show</button>
    </div>
    <div class="col-md-12">
      <hr>
    </div>
    <div class="col-md-4">
      <label>Date range</label>
      <p>{{ dateRange[0] | date:'mediumDate' }} - {{ dateRange[1] | date:'mediumDate' }}</p>
    </div>
    <div class="col-md-4">
      <label>User</label>
      <p>{{ user.name }}</p>
    </div>
    <div class="col-md-4">
      <label>Parameter</label>
      <p>{{ competitionParam.param }}</p>
    </div>
    <div class="col-md-12">
      <p-chart type="line" width="1000px" height="600px" [data]="lineData" [options]="options"></p-chart>
    </div>
  </div>
</div>
