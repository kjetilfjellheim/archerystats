<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <label>Date range</label>
      <p-calendar [(ngModel)]="dateRangeChoice" selectionMode="range" readonlyInput="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2018:2020" dateFormat="M d, yy" inputId="labelDateRange" [inputStyle]="{'width':'200px'}"></p-calendar>
      <label for="user">User</label>
      <p-dropdown [options]="users" [(ngModel)]="userChoice" filter="true" inputId="user" dataKey="id" optionLabel="name" autoDisplayFirst="false" placeholder="Not selected" appendTo="body"></p-dropdown>
    </div>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="regenerate()">Show</button>
    </div>
    <div class="col-md-12">
      <hr>
    </div>
    <div class="col-md-4">
      <label>Date range</label>
      <p>{{ dateRange[0] | date:'mediumDate' }} - {{ dateRange[1] | date:'mediumDate' }}</p>
    </div>
    <div class="col-md-4">
      <label>User</label>
      <p>{{ user.name }}</p>
    </div>
    <div class="col-md-12">
      <p-dataTable [value]="diaries" sortField="date" sortOrder="-1" [rows]="10" [paginator]="true" [pageLinks]="8" [rowsPerPageOptions]="[5,10,20]">
          <p-column field="date" header="Date" [sortable]="true" [filter]="true">
            <ng-template let-row="rowData" pTemplate="body">
              <p>{{ row.date | date:'mediumDate' }}</p>
            </ng-template>
          </p-column>
          <p-column field="comment" header="Comment" [sortable]="true" [filter]="true">
            <ng-template let-row="rowData" pTemplate="body">
              {{ row.comment }}
            </ng-template>
          </p-column>
          <p-column field="minutes" header="Minutes" [sortable]="true" [filter]="true"></p-column>
          <p-column field="spt" header="SPT" [sortable]="true">
          </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
