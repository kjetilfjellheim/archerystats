<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <label>Date range</label>
      <p-calendar [(ngModel)]="totalDateRangeChoice" selectionMode="range" readonlyInput="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2018:2020" dateFormat="M d, yy" inputId="labelDateRange" [inputStyle]="{'width':'200px'}"></p-calendar>
      <label for="distance">Distance</label>
      <input name="distance" type="number" id="distance" placeholder="Min: 5, max: 100" min="5" max="100" [(ngModel)]="totalDistanceChoice" class="ng-tns-c4-1 ui-dropdown-label ui-inputtext ui-corner-all ng-star-inserted">
      <label for="user">User</label>
      <p-dropdown [options]="users" [(ngModel)]="totalUserChoice" filter="true" inputId="user" dataKey="id" optionLabel="name" autoDisplayFirst="false" placeholder="Not selected" appendTo="body"></p-dropdown>
    </div>
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" (click)="regenerate()">Show</button>
    </div>
    <div class="col-md-12">
      <hr>
    </div>
    <div class="col-md-4">
      <label>Date range</label>
      <p>{{ totalDateRange[0] | date:'mediumDate' }} - {{ totalDateRange[1] | date:'mediumDate' }}</p>
    </div>
    <div class="col-md-4">
      <label>Distance</label>
      <p>{{ totalDistance }}m</p>
    </div>
    <div class="col-md-4">
      <label>User</label>
      <p>{{ totalUser.name }}</p>
    </div>
    <div class="col-md-12">
      <p-chart type="line" width="1000px" height="600px" [data]="lineData" [options]="options"></p-chart>
    </div>
  </div>
</div>
